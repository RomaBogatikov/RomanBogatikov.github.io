<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">
  <title>FarmGame</title>
</head>
<body>

  <div class="container">

    <!-- flex container for .assets, .right_container -->
    <div class="bg_img">

      <!-- flex container for .barn, .field -->
      <div class="assets">
        assets
        <div class="barn">
          barn
        </div>

        <div class="field">
          field
        </div>

      </div>

      <!-- flex container for .game_status, .pick_animals, .pick_crops, .game_info,  .btn_container -->
      <div class="right_container">
        right_container

        <div class="game_status">
          game status
        </div>

        <div class="pick_animals">
          pick animals you want to raise this year
        </div>

        <div class="pick_crops">
          pick crops you want to harvest this year
        </div>

        <div class="game_info">
          game_info
        </div>

        <div class="btn_container">
          <button class="btn_next_year">Next year</button>
        </div>

      </div>





    </div>
  </div>


</body>
</html>
