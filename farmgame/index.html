<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">
  <title>FarmGame</title>
</head>
<body>
  <div class="container">
    <div class="form_container">
      <form>
        <p>Get info from the user</p>
        <input type="text">
        <input type="submit" value="Submit">
      </form>
    </div>

    <!-- flex container for .assets, .right_container -->
    <div class="bg_img">

      <!-- flex container for .barn, .field -->
      <div class="assets">
        <!-- assets -->
        <div class="barn">
          BARN
          <div class="barn_field_contents">
            <!-- <img src="images/chicken1.png" alt="chicken">
            <img src="images/cow2.png" alt="chicken">
            <img src="images/goat.png" alt="chicken">
            <img src="images/sheep4.png" alt="chicken">
            <img src="images/chicken1.png" alt="chicken">
            <img src="images/chicken1.png" alt="chicken"> -->
          </div>
        </div>

        <div class="field">
          FIELD
          <div class="barn_field_contents">
            <!-- <img src="images/potato1.png" alt="chicken">
            <img src="images/corn2.png" alt="chicken">
            <img src="images/wheat4.png" alt="chicken">
            <img src="images/lettuce.png" alt="chicken">
            <img src="images/broccoli.png" alt="chicken"> -->

          </div>
        </div>

      </div>

      <!-- flex container for .game_status, .pick_animals, .pick_crops, .game_info,  .btn_container -->
      <div class="right_container">
        <!-- <p>d</p> -->
        <!-- right_container -->

        <div class="game_status">
          <div>Loan: $<span class='loan'>0</span></div>
          <div>Loan payment yearly: $<span class='loanPaymentYearly'>0</span></div>
          <div>Year income: $<span class='earnedThisYear'>0</span></div>
          <div>Weather coef: <span class='weatherCoef'>1</span></div>
          <div>Bank account: $<span class='farmerAccount'>0</span></div>
          <div>Years in business: <span class='yearsInBusiness'>0</span></div>
        </div>

        <div class="pick_animals">

            Pick animals you want to breed this year
            <div class="store_animals_crops">
              <div class="img_container">

                <img src="images/chicken1.png" alt="chicken" class="chicken">
              </div>
              <div class="img_container">

                <img src="images/cow2.png" alt="cow" class="cow">
              </div>
              <div class="img_container">

                <img src="images/goat.png" alt="goat" class="goat">
              </div>
              <div class="img_container">

                <img src="images/sheep4.png" alt="sheep" class="sheep">
              </div>
            </div>

        </div>

        <div class="pick_crops">
          <div>
            Pick crops you want to harvest this year
            <div class="store_animals_crops">
              <div class="img_container">

                <img src="images/potato1.png" alt="potato" class="potato">
              </div>
              <div class="img_container">

                <img src="images/corn2.png" alt="corn" class="corn">
              </div>
              <div class="img_container">

                <img src="images/lettuce.png" alt="lettuce" class="lettuce">
              </div>
              <div class="img_container">

                <img src="images/broccoli.png" alt="broccoli" class="broccoli">
              </div>
            </div>
          </div>
        </div>

        <div class="game_info">
          game_info
        </div>

        <div class="btn_container">
          <button class="btn_next_year">Next year</button>
        </div>

      </div>





    </div>
  </div>


</body>
</html>
